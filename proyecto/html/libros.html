<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="../css/libros.css">
    <link rel="stylesheet" href="../css/barrapaginas.css">
</head>
<body>
    <header>
        <h1>Administrador</h1>
    </header>
    <aside class="barra">
        <div class="contenedor">
            <p class="logo">
                LibroULEAM
            </p>
            <nav>
                <a href="principaladmin.html">INICIO</a>
                <a href="libros.html">GESTIÓN DE LIBROS</a>
                <a href="l_fisicosadmin.html">LIBROS FÍSICOS</a>
                <a href="reportes.html">REPORTES Y ESTADÍSTICAS</a>
                <a href="ayudaadmin.html">AYUDA</a>
            </nav>
            <div class="cerrarsesion">
                <a href="index.html">CERRAR SESIÓN</a>
            </div>
        </div>
    </aside>

    <main id="principal">
        <h2>Gestión de Libros</h2>

        <!-- Formulario oculto al inicio -->
        <form id="formLibro" class="oculto">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required>

            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" required>

            <label for="anio">Año de publicación:</label>
            <input type="date" id="anio" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
                <option value="">Seleccione</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Medicina">Medicina</option>
                <option value="Historia">Historia</option>
                <option value="Filosofía">Filosofía</option>
                <option value="Literatura">Literatura</option>
            </select>

            <label for="portada">URL de portada:</label>
            <input type="text" id="portada" required>

            <label for="tipolibro">Tipo de libro</label>
            <select id="tipolibro" required>
                <option value="">Seleccione</option>
                <option value="Fisico">Físico</option>
                <option value="Virtual">Virtual</option>
            </select>

            <div id="campoEstado" class="oculto">
                <label for="estado">Estado del libro físico:</label>
                <select id="estado">
                    <option value="Bueno">Bueno</option>
                    <option value="Dañado">Dañado</option>
                    <option value="En reparación">En reparación</option>
                </select>
            </div>


            <button type="submit">SUBIR</button>
        </form>

        <section id="catalogo"></section>

        <!-- Botón flotante para añadir libro -->
        <button id="btnAñadir" class="btn-flotante">+</button>
    </main>

    <script src="../js/libros.js"></script>
</body>
</html>
